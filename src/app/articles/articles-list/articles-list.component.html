<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
  <li class="breadcrumb-item active">Articles</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Articles List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">

      <div class="form-group">
        <label for="username">Author's Username:</label>
        <input [(ngModel)]="filter.username" id="username" name="username" class="form-control">
      </div>

      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
      <a [routerLink]="['../articles', 'new' ]" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="articlesList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Title</th>
          <th class="border-top-0" scope="col">Author's Username</th>
          <th class="border-top-0" scope="col">Description</th>
          <th class="border-top-0" scope="col">Body</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of articlesList" [class.active]="item === selectedArticles">

          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.username}}</td>
          <td>{{item.description}}</td>
          <td>{{item.body}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../articles', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
