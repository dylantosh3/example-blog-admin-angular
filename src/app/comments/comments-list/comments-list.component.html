<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
  <li class="breadcrumb-item"><a routerLink="/articles">Articles</a></li>
  <li class="breadcrumb-item active">Comments</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Comments List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">

      <div class="form-group">
        <label for="articlesid">Article Id:</label>
        <input [(ngModel)]="filter.articlesid" id="articlesid" name="articlesid" class="form-control">
      </div>

      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
      <a [routerLink]="['../comments', 'new' ]" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="commentsList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Comment Id</th>
          <th class="border-top-0" scope="col">Article Id</th>
          <th class="border-top-0" scope="col">Commenter</th>
          <th class="border-top-0" scope="col">Body</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of commentsList" [class.active]="item === selectedComments">

          <td>{{item.id}}</td>
          <td>{{item.articlesid}}</td>
          <td>{{item.commenter}}</td>
          <td>{{item.body}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../comments', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
